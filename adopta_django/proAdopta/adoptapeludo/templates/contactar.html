{% load static %}
<!DOCTYPE html>
<html lang="es">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Adopta un peludo</title>
    <link rel="stylesheet" href="{% static 'css/estilos.css' %}">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf"
        crossorigin="anonymous"></script>
</head>
<body background="{% static 'img/fondo.jpg'%}">
    <div style="text-align: right;">
        <a href="inicio.html">Volver al Inicio</a>
    </div>
    <div style="text-align: center;">
        <h1>Adopta a un Peludo</h1>
    </div>
    <div>
        <p>
            Llene los campos solicitados.
        </p>
    </div>
    <div>
        <table>
            <tr>
                <td>Nombre</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Rut</td>
                <td><input type="text" name="" id=""></td>
            </tr>
            <tr>
                <td>Correo</td>
                <td><input type="email" name="" id=""></td>
            </tr>
            <tr>
                <td>Comentarios</td>
                <td><textarea name="" id="" cols="30" rows="10"></textarea></td>
            </tr>
            <tr>
                <td>
                    <a href="{% url 'GRC' %}"><input type="button" value="Aceptar"></a>
                    <a href="javascript: history.go(-1)"><input type="button" value="Cancelar"></a>
                </td>
            </tr>
        </table>
    </div>
</body>
</html>
